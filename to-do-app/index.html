<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.freepik.com/256/7329/7329372.png?ga=GA1.1.224769648.1717002388&semt=ais_hybrid" />
    <link rel="stylesheet" href="/src/CSS/style.css" />
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main>
      <h1>My To-Do List</h1>

      <section class="newItemEntry">
        <h2>Add a new task</h2>
        <form class="newItemEntry__form" id="itemEntryForm">
          <label for="newItem" class="offscreen">Enter a new to do item</label>
          <input
            class="newItemEntry__input"
            id="newItem"
            type="text"
            maxlength="40"
            autocomplete="off"
            placeholder="Add item"
          />
          <button
            id="addItem"
            class="button newItemEntry__button"
            title="Add new item"
            aria-label="Add new item to list"
          >
            +
          </button>
        </form>
      </section>

      <section class="listContainer">
        <header class="listTitle">
          <h2 id="listName">My List</h2>
          <button
            id="clearItemsButton"
            class="button listTitle__button"
            title="Clear the list"
            aria-label="Remove all items from the list"
          >
            Clear
          </button>
        </header>
        <hr />
        <ul id="listItems">
          <!-- List items will appear here -->
          <!-- <li class="item">
                    <input type="checkbox" id="1">
                    <label for="1">eat</label>
                    <button class="button">X</button>
                </li>
                <li class="item">
                    <input type="checkbox" id="2">
                    <label for="2">sleep</label>
                    <button class="button">X</button>
                </li>
                <li class="item">
                    <input type="checkbox" id="3">
                    <label for="3">code</label>
                    <button class="button">X</button>
                </li> -->
        </ul>
      </section>
    </main>
  </body>
</html>
